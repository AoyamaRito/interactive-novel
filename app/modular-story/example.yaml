# モジュラーストーリーの例

title: "竜と歩む道"

# 独立したショートショート
modules:
  intro_village:
    title: "山村の朝"
    independence: 5  # 完全独立
    summary: "エリナが村で普通に暮らしている日常"
    elements:
      characters: [エリナ, 村長]
      themes: [平和, 日常]
    
  dragon_encounter:
    title: "霧の中の出会い"
    independence: 4  # ほぼ独立
    summary: "エリナが森で傷ついた竜の子を見つける"
    elements:
      characters: [エリナ, 子竜]
      themes: [出会い, 運命]
    foreshadows: [竜の秘密]
  
  village_festival:
    title: "収穫祭の夜"
    independence: 5  # 完全独立
    summary: "村の祭りでの楽しいひととき"
    elements:
      characters: [エリナ, 村人たち]
      themes: [共同体, 喜び]
    # この話は竜とは無関係でもOK
  
  dragon_secret:
    title: "古の契約"
    independence: 2  # 文脈必要
    requires: [dragon_encounter]
    summary: "子竜が実は古竜の末裔だと判明"
    resolves: [竜の秘密]
    introduces: [王国の脅威]

# 組み合わせ構造
structure:
  act1:
    title: "平穏な日々"
    modules: [intro_village, village_festival]
    mood_arc: [light, light]
  
  act2:
    title: "運命の転換"  
    modules: [dragon_encounter, dragon_secret]
    mood_arc: [neutral, dark]
    
  act3:
    title: "新たな旅立ち"
    modules: [ai_generated_finale]
    mood_arc: [emotional]

# AI生成指示
ai_instructions:
  transitions:
    style: "各章の間に季節の移り変わりを感じさせる短い描写を追加"
  
  finale:
    prompt: |
      これまでのモジュールを踏まえて、
      エリナが村を離れる決意をする感動的な結末を生成。
      要素：
      - 村への愛着と別れ
      - 竜との絆
      - 新しい使命への決意